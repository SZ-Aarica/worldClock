<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html"> World clock</a></h1>

      <select name="" id="citySelector">
        <option value="">Select a City</option>
        <option value="current">My Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>
      <div id="citiesContainer">
        <div class="cities" id="los-angles">
          <div>
            <h2>Los Angles</h2>
            <div class="date">may 2025</div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
        <div class="cities" id="paris">
          <div>
            <h2 id="paris">Paris</h2>
            <div class="date">may 2025</div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This was coded by <strong> saba zahedi</strong> and it is
      <a href="https://github.com/SZ-Aarica/worldClock" target="_blank"
        >open source in Github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
